version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: game-monitor-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: gamemonitor

  server:
    build: ./server
    container_name: game-monitor-server
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      MONGODB_URI: mongodb://mongodb:27017/gamemonitor
      JWT_SECRET: dev-secret-change-in-production
      CORS_ORIGIN: http://localhost:5173,http://localhost:3000
      NODE_ENV: development
    depends_on:
      - mongodb
    volumes:
      - ./server:/app
      - /app/node_modules

  web:
    build: ./web
    container_name: game-monitor-web
    ports:
      - "80:80"
    depends_on:
      - server
    environment:
      - VITE_API_URL=http://localhost:3000/api
      - VITE_SOCKET_URL=http://localhost:3000

volumes:
  mongo-data:

